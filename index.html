<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>QR Component</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="imge/x-icon" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="qr">
            <div class="container qr-comp">
                <div class="img-wrapper"><img src="images/image-qr-code.png" alt="QR Code"></div>
                <h2 class="qr-title">Improve your front-head skills by building projects</h2>
                <p class="qr-content">Scan the QR code to visit Front end Mentor and take your coding skills to the next level</p>
            </div>
        </section>
        <footer>
            <div class="attribution">
                Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a class="attribution-link" href="#" target="_blank">Joseph Ehigiator</a>.
            </div>
        </footer>
    </body>
</html>
